version: '3'

services:
  webapi:
    image: localhost:5000/webapi
    build:
      context: .
      dockerfile: WebAPI/Dockerfile
    ports:
      - "8091:80"
    links:
      - corewebapi

  corewebapi:
    image: localhost:5000/corewebapi
    build:
      context: .
      dockerfile: CoreWebAPI/Dockerfile
    ports:
      - "8090:80"

